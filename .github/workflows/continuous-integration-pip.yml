# See https://docs.github.com/en/actions/guides/building-and-testing-python
# 2020-02-20 slg - For Dreamhost, we are now using Python 3.9 and Ubuntu-18.04
name: CI (pip)
on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-latest']
        python-version: [3.9]   # installed version on Dreamhost
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update GITHUB_PATH and install dependencies
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          make install-dependencies
          find . -print

      - name: Lint with pylint
        run: |
          make pylint

      - name: Test with pytest and a functioning database
        env:
          MYSQL_HOST:     ${{ secrets.MYSQL_HOST }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER:     ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          pip install pytest
          make coverage

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3    # https://github.com/codecov/codecov-action
          with:
            verbose: true
