# See https://stackoverflow.com/questions/60710209/trigger-github-actions-only-when-pr-is-merged

name: Deploy

concurrency: production

on:
  pull_request:
    types: [closed]
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        URL=https://raw.githubusercontent.com/digitalcorpora/digitalcorpora_app/bottle-main/etc/known_hosts
        DEST=dcmanager@downloads.digitalcorpora.org
        eval $(ssh-agent)
        ssh-add - <<< "${{ secrets.DCMANAGER_KEY }}"
        ssh-add -l
        curl  $URL > known_hosts
        ssh -o GlobalKnownHostsFile=known_hosts $DEST hostname
        echo The PR was merged
